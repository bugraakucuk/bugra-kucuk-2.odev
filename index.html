<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
      border: 4px solid burlywood ;
      border-collapse: collapse;
      background-color: aqua;
    }
    th, td {
      padding: 20px;
      text-align: center;
    }
    /* Arda hocam önce tüm tabloyu oluşturup, daha sonra birleştirmek istediğim satır ve sütunları önce yorum satırına alıp daha sonra row-colspan kullandım. */
  </style>
  </head>
  <body>
  <table style="width:50%">
    <tr>
      <th>Başlık 1</th>
      <th>Başlık 2</th>
      <th>Başlık 3</th>
      <th>Başlık 4</th>
    </tr>
    <tr>
      <td>Satır 1, Sütun 1</td>
      <td>Satır 1, Sütun 2</td>
      <td>Satır 1, Sütun 3</td>
      <td>Satır 1, Sütun 4</td>
    </tr>
    <tr>
      <td>Satır 2, Sütun 1</td>
      <td>Satır 2, Sütun 2</td>
      <!-- <td>Satır 2, Sütun 3</td>
      <td>Satır 2, Sütun 4</td> -->
      <td colspan="2">Satır 2, Sütun 3-4</td>
    </tr>
    <tr>
      <td>Satır 3, Sütun 1</td>
      <td>Satır 3, Sütun 2</td>
      <td>Satır 3, Sütun 3</td>
      <!-- <td>Satır 3, Sütun 4</td> -->
      <td rowspan="2">Satır 3, Sütun 4</td>
    </tr>
    <tr>
      <td>Satır 4, Sütun 1</td>
      <td>Satır 4, Sütun 2</td>
      <td>Satır 4, Sütun 3</td>
      <!-- <td>Satır 4, Sütun 4</td> -->
    </tr>
  </table>
</body>
</html>
